<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone TEMI</title>
</head>
<body>
    <div id="body"></div>

    <button onClick="openLink()">Open</button>
    
    
</body>
<script>
    var body = document.getElementById("body")
    var shelfs = 21
    for (var i = 1; i <= shelfs; i++) {
        var link = `<a href="intent://temibot.com/level/3:`+ i.toString() +`#Intent;scheme=http;package=com.example.capstone_temi;app_links=http://temibot.com/level/3:` + i.toString() + `">http://temibot.com/level/3:` + i.toString() + `</a><br></br>`
        document.body.innerHTML += link;
    }



    function openLink(){
        window.open('http://temibot.com/level/3:1', '_system');
    }



</script>


</html>
