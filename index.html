<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone TEMI</title>
</head>
<body>
    <div id="body"></div>
  <!-- 

    <a href="temibot.com/level/3:12">temibot.com/level/3:12</a><br></br>
       <a href="http://temibot.com">http://temibot.com</a><br></br>

   <a href="temi://temibot.com/level/3:13">temi://temibot.com/level/3:13</a><br></br>
   <br></br>
  -->  
    <br></br>
    <button onClick="showHttp()">Show HTTP</button>
    <button onClick="showTemi()">Show Temi</button>   
    <br></br>

    <div id="links"></div>

    
    
</body>
<script>

    function showHttp(){
        var body = document.getElementById("links")
        body.innerHTML = ""
        var shelfs = 21
        for (var i = 1; i <= shelfs; i++) {
            var link = `<a href="http://temibot.com/level/3:` + i.toString() + `">http://temibot.com/level/3:` + i.toString() + `</a><br></br>`
            body.innerHTML += link;
        }
    }

    function showTemi(){
        var body = document.getElementById("links")
        body.innerHTML = ""
        var shelfs = 21
        for (var i = 1; i <= shelfs; i++) {
            var link = `<a href="temi://temibot.com?level=3&shelfno=` + i.toString() + `">temi://temibot.com?level=3&shelfno=` + i.toString() + `</a><br></br>`
            body.innerHTML += link;
        }
    }






</script>


</html>
