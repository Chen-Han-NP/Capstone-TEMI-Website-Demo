<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone TEMI</title>
</head>
<body>
    <div id="body"></div>
    
    
</body>
<script>
    var body = document.getElementById("body")
    var shelfs = 21
    for (var i = 1; i <= shelfs; i++) {
        var link = `<a href="http://temibot.com/level/3:` + i.toString() + `">http://temibot.com/level/3:` + i.toString() + `</a><br></br>`
        document.body.innerHTML += link;
    }

    for (var i = 1; i <= shelfs; i++) {
        var link = `<button onClick="openLink(` + i.toString + `)` +  `">Open</button><br></br>`
        document.body.innerHTML += link;
    }


    function openLink(shelf){
        window.open('http://temibot.com/level/3:' + shelf.toString(), '_system');
    }



</script>


</html>
